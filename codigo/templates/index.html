<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciador de Queries</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="container mx-auto py-10 px-4 max-w-3xl">
    <h1 class="text-3xl font-bold text-center mb-8">Gerenciador de Queries</h1>

    <!-- Abas -->
    <div class="border-b border-gray-300 mb-6">
      <nav class="flex space-x-4" id="menuTabs" role="tablist">
        <button
          id="criar-tab"
          class="tab-btn border-b-2 border-blue-600 text-blue-600 px-4 py-2 font-medium"
          data-target="#criar"
          role="tab"
        >
          Criar Query
        </button>
        <button
          id="consultar-tab"
          class="tab-btn border-b-2 border-transparent hover:text-blue-600 hover:border-blue-600 px-4 py-2 font-medium"
          data-target="#consultar"
          role="tab"
        >
          Consultar Queries
        </button>
      </nav>
    </div>

    <!-- Conteúdo das abas -->
    <div id="menuTabsContent">
      <!-- Aba Criar -->
      <div id="criar" class="tab-content">
        <form id="queryForm" class="space-y-4">
          <div>
            <label for="titulo" class="block font-medium mb-1">Título</label>
            <input type="text" id="titulo" name="titulo" required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <div>
            <label for="query" class="block font-medium mb-1">SQL</label>
            <textarea id="query" name="query" rows="5" required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-y"></textarea>
          </div>

          <div>
            <label for="motivo" class="block font-medium mb-1">Motivo</label>
            <input type="text" id="motivo" name="motivo" required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <div>
            <label for="ambiente" class="block font-medium mb-1">Ambiente</label>
            <input type="text" id="ambiente" name="ambiente" required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <div>
            <label for="rollback" class="block font-medium mb-1">Rollback</label>
            <input type="text" id="rollback" name="rollback"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <div>
            <label for="autor" class="block font-medium mb-1">Autor</label>
            <input type="text" id="autor" name="autor" required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
            Salvar Query
          </button>
        </form>

        <div id="msg" class="mt-4"></div>
      </div>

      <!-- Aba Consultar -->
      <div id="consultar" class="tab-content hidden">
        <div id="listaQueries" class="mt-4"></div>
      </div>
    </div>
  </div>

  <!-- Script JS -->
  <script>
    const tabs = document.querySelectorAll(".tab-btn");
    const tabContents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        // Mudar estilos das abas
        tabs.forEach(t => t.classList.remove("border-blue-600", "text-blue-600"));
        tab.classList.add("border-blue-600", "text-blue-600");

        // Mostrar o conteúdo correspondente
        tabContents.forEach(content => content.classList.add("hidden"));
        const target = document.querySelector(tab.dataset.target);
        target.classList.remove("hidden");
      });
    });

    const form = document.getElementById("queryForm");
    const msgDiv = document.getElementById("msg");
    const listaDiv = document.getElementById("listaQueries");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgDiv.innerHTML = "";

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value.trim();
      });

      const res = await fetch("/api/salvar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const json = await res.json();
      if (res.ok) {
        msgDiv.innerHTML = `<div class="bg-green-100 text-green-700 px-4 py-2 rounded">${json.message}</div>`;
        form.reset();
      } else {
        msgDiv.innerHTML = `<div class="bg-red-100 text-red-700 px-4 py-2 rounded">${json.error}</div>`;
      }
    });

    // Consultar queries
    const consultarTab = document.getElementById("consultar-tab");
    consultarTab.addEventListener("click", async () => {
      listaDiv.innerHTML = "Carregando...";
      const res = await fetch("/api/consultar");
      const arr = await res.json();

      if (!Array.isArray(arr) || arr.length === 0) {
        listaDiv.innerHTML = `<p class="text-gray-500">Nenhuma query cadastrada.</p>`;
        return;
      }

      let html = "";
      arr.forEach(q => {
        html += `
          <div class="bg-white shadow rounded p-4 mb-3">
            <h5 class="text-lg font-semibold">${q.titulo}</h5>
            <small class="text-gray-500">${q.data} — ${q.autor} — ${q.ambiente}</small>
            <pre class="whitespace-pre-wrap mt-2 bg-gray-100 rounded p-2">${q.query}</pre>
          </div>
        `;
      });
      listaDiv.innerHTML = html;
    });
  </script>
</body>
</html>
